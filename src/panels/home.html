<div class="container">
    <div class="topbar">
        <div class="message-container" style="display: none">
            <img  class="message-icon" src="assets/images/default/setve.png">
            <div class="message-text">
                <div class="message-title">Notificación</div>
                <div class="message-content">Esto no deberías de estar viendolo</div> 
            </div>
        </div>
        <div class="status-server">
            <img class="server-status-icon" src="assets/images/logodrogas.png">
            <div class="server-status-infos">
                <div class="server-status-name">Furiosos</div>
                <div class="server-status-text">Offline - 0 ms</div>
            </div>
            <div class="status-player-count">
                <div class="player-count">0</div>
            </div>
        </div>
    </div>
    <div class="home-bottom">
        <div class="new-tab">
            <div class="news-list content-scroll">
            <div class="news-block">    
                <div class="news-header">
                </div>
                <div class="news-content">
                </div>
            </div>
            <div class="news-blockshop" hidden>    
                <div class="news-header">
                    <div class="header-text">
                        <div class="titleshop">Miguelki Network MC Store</div>
                    </div>
                </div>
                <div class="news-content">
                    <div class="bbWrapper">
                        <p><a class="storebutton">Acceder a la tienda</a></p>
                    </div>
                </div>
            </div>
            <div class="news-block">    
                <div class="news-header">
                    <div class="header-text">
                        <div class="titlenews">Noticias</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="social-tab">
        <div class="social-list content-scroll">
            <div data-url="https://discord.gg/EDzab2Yb" class="social-block">
                <div class="icon-discord icon-social"></div>
            </div>

            <div data-url="https://www.tiktok.com/@spiderh1" class="social-block">
                <div class="icon-tiktok icon-social"></div>
            </div>

            <div data-url="https://www.twitch.tv/spiderh1" class="social-block">
                <div class="icon-twitch icon-social"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="player-options">
            <div class="player-head"></div>
        </div>

        <div class="play-elements">
            <div class="play-instance">
                <button class="play-btn">JUGAR</button>
                <div class="instance-select icon-arrow"></div>
            </div>
            <div class="info-starting-game">
                <div class="info-starting-game-text">Conectando...</div>
                <progress value="0" max="0" class="progress-bar"></progress>
            </div>
        </div>

        <div class="settings-btn icon-settings"></div><!-- <div class="custom-btn icon-settings"></div> -->
    </div>

    <div class="instance-popup">
        <div class="instances-tab">
            <div class="close-popup icon-close"></div>
            <p>Clientes disponibles:</p>
            <div class="instances-List"></div>
        </div>
    </div>
</div>
