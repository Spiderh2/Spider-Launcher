<div class="login-content">
    <div class="login-card">
        <p>Utiliza tu cuenta de <span class="store">Minecraft</span> para iniciar sesion en el Launcher.</p>
        <div class="login-type">
            <button class="mojang login-type-btn">Version No Premium</button>
            <button class="microsoft login-type-btn">Version Premium</button>
        </div>
        <button class="cancel cancel-home" style="display: none;"><span>Cancelar</span></button>
    </div>

    <div class="login-card-mojang">
            <small style="display: none" class="info-login">&nbsp;</small>
            <p>Nombre</p>
            <div class="login-card-mojang-input"> 
                <input type="text" class="Mail login-mojang-input" spellcheck="false" placeholder="Ejem. : IngFurioso">
            </div>
            <br>
            <div class="login-options">
                <div class="btn-option-login">
                    <button class="login-btn">Conectar</button>
                    <button style="display: block;" class="cancel cancel-mojang"><span>Cancelar </span></button>
                </div>
            </div>
    </div>

</div>
